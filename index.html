        //Using Function::::

        //deposit button event handler::::
        const depositBtn = document.getElementById("deposit-btn");
        depositBtn.addEventListener("click",function(){
            const depositAmount = getInputNumber("deposit-amount");

            updateSpanText("currentDeposit",depositAmount);
            updateSpanText("currentBalance",depositAmount);
            document.getElementById("deposit-amount").value= "";   

        });

        // Withdraw Button event handler::::
        const withdrawBtn = document.getElementById("withdraw-btn");
        withdrawBtn.addEventListener("click",function(){
            const withdrawAmount = getInputNumber("withdraw-amount");

            updateSpanText("currentWithdraw", withdrawAmount);
            updateSpanText("currentBalance", -1 * withdrawAmount);
            document.getElementById("withdraw-amount").value= "";
   
        
        });

        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }

        function updateSpanText(id,addedNumber){
            const current = document.getElementById(id).innerText;
            const currentWithdrawNumberBalan = parseFloat(current);
            const totalWithdrawBalan = addedNumber + currentWithdrawNumberBalan;
            document.getElementById(id).innerText = totalWithdrawBalan;
        }
